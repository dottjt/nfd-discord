type Query {
  getAllDbUsers: [DbUser]
  getAllAccountabilityReacts: [AccountabilityReact]
  getAllAccountabilityMessages: [AccountabilityMessage]
  getAllAccountabilityTally: [AccountabilityTally]

  getDbUser(id: String): DbUser
  getAccountabilityReact(id: String): AccountabilityReact
  getAccountabilityMessage(id: String): AccountabilityMessage
  getAccountabilityTally(id: String): AccountabilityTally

  getAccountabilityMessageLineGraph(from: String, to: String): LineGraph 
  getAccountabilityReactsLineGraph(from: String, to: String): LineGraph 
  getDbUsersLineGraph(from: String, to: String): LineGraph 
}

