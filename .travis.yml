language: node_js
node_js:
  - "10"
sudo: enabled
addons:
  ssh_known_hosts: 198.199.67.180
branches:
  only:
  - master
services:
- docker
env:
  global:
  - secure: ""
  - DOCKER_USERNAME=dottjt
  - SERVER_IP_ADDRESS=198.199.67.180
before_script:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker pull dottjt/nfd-discord || true
script:
- ls -a
- echo "$AWS_ACCESS_KEY"
- docker-compose build nfd-discord
after_script:
- docker images
before_deploy:
- openssl aes-256-cbc -K $encrypted_989cc8ced1db_key -iv $encrypted_989cc8ced1db_iv
  -in deploy_key.enc -out ./deploy_key -d
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_key
- echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- ssh-add ./deploy_key
deploy:
- provider: script
  script: docker push dottjt/nfd-discord
  on:
    branch: master
- provider: script
  script: bash deploy.sh
  on:
    branch: master

